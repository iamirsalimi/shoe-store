<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <title>Shoe Store | Login</title>
</head>
<body class="overflow-x-hidden h-screen bg-purple-700 flex  items-center justify-center px-5">

    <div class="relative w-3/4 space-y-4 bg-white rounded-lg overflow-hidden shadow">
        <ul id="tabs" class="flex items-center gap-1">
            <li class="cursor-pointer font-bold text-purple-500 px-2 py-1 ">Login</li>
            <li class="cursor-pointer font-bold text-white px-2 py-1 w-full rounded-bl-md  bg-purple-800 hover:bg-purple-900 transition-colors">Register</li>
        </ul>
        <div id="form-wrapper" class="px-4 pb-9">
            <h2 id="form-title" class="text-lg text-purple-700 font-bold">Login Your Account</h2>

            <form action="" id="login-form" class="pt-12 flex flex-col gap-2 select-none">
                <div class="relative">
                    <input type="text" id="username" class="w-full px-2 py-1 border border-gray-300 text-purple-700 rounded-md outline-none focus:border-0 focus:outline-2 focus:outline-purple-500">
                    <label for="username" class="absolute -top-7 left-0 text-gray-600 font-bold">User Name</label>
                    <p id="username-err" class="hidden mt-1 text-red-700 font-semibold text-sm">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus, tenetur.</p>
                </div>
                <div class="relative mt-7">
                    <input type="password" id="password" class="w-full px-2 py-1 border border-gray-300 text-purple-700 rounded-md outline-none focus:border-0 focus:outline-2 focus:outline-purple-500">
                    <label for="username" class="absolute -top-7 left-0 text-gray-600 font-bold">Password</label>

                    <button id="showAndHidePass" class="absolute right-1 top-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-600">
                            <path id="showPassBtn" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <svg id="hidePassBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden w-6 h-6 stroke-gray-600"></svg>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                          </svg>
                    </button>
                    

                    <p id="password-err" class="hidden mt-1 text-red-700 font-semibold text-sm">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus, tenetur.</p>
                </div>

                <button type="submit" class="mt-5 w-full py-1 text-white font-bold rounded-md bg-purple-700 hover:bg-purple-800 transition-colors">Log In</button>
            </form>
        </div>
    </div>


    <script src="./js/form.js"></script>
</body>
</html>
